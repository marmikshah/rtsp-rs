# 2. Build: runs after Testing succeeds. Builds on Linux (Ubuntu x86_64, arm64), uploads GStreamer plugin artifacts.
name: Build

on:
  workflow_run:
    workflows: [Testing]
    types: [completed]
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  build:
    if: github.event.workflow_run.conclusion == 'success'
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x86_64
            runner: ubuntu-22.04
            artifact_name: libgstrtspserversink.so
          - platform: linux-arm64
            runner: ubuntu-22.04-arm
            artifact_name: libgstrtspserversink.so
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Install GStreamer
        run: |
          sudo apt-get update
          sudo apt-get install -y libunwind-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
      - uses: Swatinem/rust-cache@v2
      - name: Build
        run: cargo build --workspace --release
      - name: Upload GStreamer plugin
        uses: actions/upload-artifact@v4
        with:
          name: gst-rtsp-sink-${{ matrix.platform }}
          path: target/release/${{ matrix.artifact_name }}
