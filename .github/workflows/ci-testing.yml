# 1. Testing: format, clippy, test on all OSs. Triggers Build on success.
name: Testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  clippy:
    name: clippy
    needs: format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Install GStreamer dev libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libunwind-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
      - uses: Swatinem/rust-cache@v2
      - run: cargo clippy --workspace -- -D warnings

  test:
    name: test (${{ matrix.platform }})
    needs: clippy
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x86_64
            runner: ubuntu-22.04
          - platform: linux-arm64
            runner: ubuntu-22.04-arm
          - platform: macos
            runner: macos-14
          - platform: windows
            runner: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install GStreamer (Linux x86_64)
        if: matrix.platform == 'linux-x86_64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libunwind-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
      - name: Install GStreamer (Linux arm64)
        if: matrix.platform == 'linux-arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y libunwind-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev
      - name: Install GStreamer (macOS)
        if: matrix.platform == 'macos'
        run: brew install gstreamer gst-plugins-base pkg-config
      - name: Install GStreamer (Windows)
        if: matrix.platform == 'windows'
        uses: blinemedical/setup-gstreamer@v1.4.0
        with:
          version: '1.22.7'
          arch: 'x86_64'
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace
